<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>OMDB API</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<header>
		<h1 id="heading"> OMDB API </h1>
	</header>
	<nav>
		<searchContainer>
			<searchMessage class="nav-item">
				<h4> Search for movies here! </h4>
			</searchMessage>
			<searchInput class="nav-item">
				<input type="text" id="search-term" placeholder="Enter search term(s) here">
			</searchInput>
			<searchButton class="nav-item">
				<input type="button" id="search-trigger" value="Search">
			</searchButton>
		</searchContainer>
		<favoritesButtonContainer>
			<input type="button" id="favorites-trigger" value="Favorites">
		</favoritesButtonContainer>
	</nav>
	<main>
		<resultsContainer>
		</resultsContainer>
		<paginationContainer>
			<div id="previous-page" class="page-nav">
				PREVIOUS PAGE
			</div>
			<div id="next-page" class="page-nav">
				NEXT PAGE
			</div>
		</paginationContainer>
	</main>
	<div id="modal">
	</div>	
</body>
<script src="./script.js" type="text/javascript"></script>
</html>
